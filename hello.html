<!doctype html>
<html>
	<!-- This is the heading -->
	<head>
		<title>Heading Tag Examples</title>
	</head>

	<body>
		<!-- This is the main heading -->
		<h1>This is text inside an h1 tag!</h1>

		<!--
		This is some content that might be associated with the important stuff
		 -->
		<p>Important paragraph</p>

		<h2>This is a less important header</h2>
		<p>And here is some less important content</p>

	</body>
</html>
